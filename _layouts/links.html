<!DOCTYPE html>
<html>
    <head>
        {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            a:hover {
                opacity: 45%;
            }

            #logo {
                padding-bottom: 25px;
            }

            img {
                height: auto;
                width: 45vmax;
                object-fit: scale-down;
            }

            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #094679;
                background-image: url('{{ site.background }}');
            }            
        </style>
    </head>
    <body>
        <main>
            <img src="{{ site.image }}" id="logo"/>
            {{ content }}
        </main>
    </body>
</html>
